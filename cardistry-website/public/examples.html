    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/card.css" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>"

  <body>
    <app-navbar></app-navbar>

    <main class="container mx-auto px-4 py-10 mt-14">
      <div class="mb-8 flex items-center justify-between">
        <button id="previous" class="bg-gray-300 hover:bg-gray-200 transition-colors shadow-sm px-3 py-1 rounded-sm">
          Previous
        </button>
        <div class="text-center">
          <h3 id="title" class="mb-1 font-bold text-lg"></h3>
          <p id="description" class="text-sm"></p>
        </div>
        <button id="next" class="bg-gray-300 hover:bg-gray-200 transition-colors shadow-sm px-3 py-1 rounded-sm">
          Next
        </button>
      </div>

      <section id="table" class="bg-table mb-5 shadow-inner overflow-hidden" style="height: 30rem">
        <div class="example deck"></div>
      </section>

      <div class="mb-8 flex items-center gap-1">
        <button id="play" class="bg-gray-300 hover:bg-gray-200 rounded-sm px-3 py-1">Play</button>
        <button id="pause" class="bg-gray-300 hover:bg-gray-200 rounded-sm px-3 py-1">Pause</button>
        <button id="stop" class="bg-gray-300 hover:bg-gray-200 rounded-sm px-3 py-1">Stop</button>
        <p class="ml-4">Speed:</p>
        <input type="number" id="speed" class="bg-gray-200 px-3 py-1 w-16" min="0" max="10" value="1" step="0.2" />
      </div>

      <h3 class="mb-2 text-gray-600 font-semibold">Code snippet:</h3>
      <pre class="bg-gray-800 text-white p-5"><code id="code"></code></pre>

      <section
        class="bg-table mb-10 shadow-inner overflow-hidden drag-container-parent"
        style="flex-basis: 100%; height: 40rem"

        <div class="deck example drag-n-drop-1 drag-container" style="height: 20rem"></div>
        <div class="deck example drag-n-drop-2 drag-container" style="height: 20rem"></div>
      </section> -->
    </main>

    <app-footer></app-footer>
  </body>
</html>
