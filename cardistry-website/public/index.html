<!DOCTYPE html>

  <head>

    <title>♠ Cardistry | An elegant & versatile card animation engine</title>

    <!-- only for development, refreshes browser on file change -->
    <script defer type="text/javascript" src="https://livejs.com/live.js"></script>

    <script defer src="components/navbar.js"></script>

    <link rel="stylesheet" href="css/tailwind.css" />

  <body>

          <a

            class="

              bg-red-600

              transition-colors
              text-neutral-100
              rounded-md
              px-4
              py-2
              shadow-md
              inline-block
            "
            >Get Started</a
          >
          <button
            class="
              ml-4
              bg-neutral-300
              hover:bg-neutral-200
              transition-colors
              px-4
              py-2
              shadow-md
              rounded-md
              text-neutral-700
              font-bold

          >
            Source
          </button>
        </div>

        <code class="bg-neutral-600 w-96 py-2 block mx-auto text-white text-sm select-all mb-3">npm i cardistry</code>
        <code class="bg-neutral-600 w-96 py-2 block mx-auto text-white text-sm select-all">yarn add cardistry</code>
      </div>

      <section id="table" class="bg-table mb-5 shadow-inner overflow-hidden" style="height: 30rem">
        <div class="example deck main"></div>
