<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardistry | A versatile card animation engine</title>

    <!-- import library files -->
    <!-- <link rel="stylesheet" href="/cardistry/styles.css" /> -->

    <!-- only for development, refreshes browser on file change -->
    <script defer type="text/javascript" src="https://livejs.com/live.js"></script>

    <script defer src="js/script.min.js"></script>
    <script defer src="components/navbar.js"></script>
    <script defer src="components/footer.js"></script>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <app-navbar></app-navbar>
    <main class="container">
      <div class="introduction">
        <h2>A versatile card animation engine</h2>
        <button class="get-started">Get Started</button>
        <button class="source">Source</button>
      </div>

      <section class="hero">
        <div class="deck spread-x">
          <div class="card playing-card">
            <div class="content">
              <div class="front">
                <div class="top-left">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <div class="bottom-right">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <p class="center-rank">♥</p>
              </div>
              <div class="back"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- <div class="hand rotate-x center"></div>

      <!-- <div class="hand spread-y"></div> -->
      <!-- <div class="hand combined center large"></div>
      <div class="hand spread-xy center large"></div> -->
    </main>

    <app-footer></app-footer>
  </body>
  <script type="module"></script>
