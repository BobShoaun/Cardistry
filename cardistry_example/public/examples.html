<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardistry - Examples</title>

    <!-- only for development, refreshes browser on file change -->
    <script defer type="text/javascript" src="https://livejs.com/live.js"></script>

    <script defer src="js/examples.min.js"></script>
    <script defer src="components/navbar.js"></script>
    <script defer src="components/footer.js"></script>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <app-navbar></app-navbar>

    <main class="container">
      <section class="poker-table h-30">
        <div class="deck hand-fan">
          <div class="card playing-card">
            <div class="content">
              <div class="front">
                <div class="top-left">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <div class="bottom-right">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <p class="center-rank">♥</p>
              </div>
              <div class="back">
                <img src="images/card-back.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="poker-table h-50">
        <div class="deck example distribute">
          <div class="card playing-card">
            <div class="content">
              <div class="front">
                <div class="top-left">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <div class="bottom-right">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <p class="center-rank">♥</p>
              </div>
              <div class="back">
                <img src="images/card-back.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="poker-table h-50">
        <div class="deck example waterfall">
          <div class="card playing-card">
            <div class="content">
              <div class="front">
                <div class="top-left">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <div class="bottom-right">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <p class="center-rank">♥</p>
              </div>
              <div class="back">
                <img src="images/card-back.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="poker-table h-30">
        <div class="deck example drag-n-drop">
          <div class="card playing-card" draggable="true">
            <div class="content">
              <div class="front">
                <div class="top-left">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <div class="bottom-right">
                  <p class="rank">A</p>
                  <p class="suit">♥</p>
                </div>
                <p class="center-rank">♥</p>
              </div>
              <div class="back">
                <img src="images/card-back.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <app-footer></app-footer>
  </body>
</html>
